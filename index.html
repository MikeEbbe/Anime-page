<!DOCTYPE html>
<html>

<head>
    <title>Anime Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/anime_page.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/sorttable.js"></script>
</head>

<body>
    <!-- Menu bar -->
    <div>
        <ul id="menu">
            <li class="menu-left"><a href="#" id="home-button">Home</a></li>
            <li id="dropdown-animelist" class="menu-left dropdown">
                <a href="javascript:void(0)" class="dropdown-button">Anime List</a>
                <div class="dropdown-content">
                    <a href="#" id="completed-button">Completed</a>
                    <a href="#" id="watching-button">Watching</a>
                    <a href="#" id="plantowatch-button">Plan to watch</a>
                </div>
            </li>
            <li class="menu-left"><a href="#">Page</a></li>
            <li class="menu-right"><a href="#" id="back-to-completed">Back</a></li>
        </ul>
    </div>

    <!-- Home page -->
    <div id="home">
        <p>Test hallo</p>
    </div>

    <!-- Completed anime page -->
    <div id="completed">

        <div class="grid-container">
            <div class="grid-item">
                <label for="title-input">Title:</label>
                <input name="title-input" id="title-input">
            </div>
            <div class="grid-item">
                <label for="status-input">Status:</label>
                <select name="status-input" id="status-input">
                    <option value="Watching">Watching</option>
                    <option value="Completed">Completed</option>
                    <option value="Plan to Watch">Plan to watch</option>
                    <option value="On-Hold">On-hold</option>
                    <option value="Dropped">Dropped</option>
                </select>
            </div>
            <div class="grid-item">
                <div id="score-container">
                    <label for="ageInputId">Score:</label>
                    <input type="range" name="ageInputId" id="ageInputId" value="1" min="1" max="10"
                        oninput="ageOutputId.value = ageInputId.value">
                    <output name="ageOutputId" id="ageOutputId">1</output>
                </div>
            </div>
            <div class="grid-item">
                <label for="watched-eps-input">Watched episodes:</label>
                <input type="number" min="0" max="2500" name="watched-eps-input" id="watched-eps-input">
            </div>
            <div class="grid-item">
                <label for="total-eps-input">Total episodes:</label>
                <input type="number" min="0" max="2500" name="total-eps-input" id="total-eps-input">
            </div>
            <div class="grid-item">
                <input type="submit" value="Add" id="add-title-button">
            </div>
        </div>

        <table id="myTable" class="sortable">
            <caption>Anime I have watched</caption>
            <thead>
                <tr>
                    <th class="sorttable_nosort" id="img-head">Image</th>
                    <th class="sorttable_alpha" id="title-head">Title</th>
                    <th>Score</th>
                    <th>Episodes watched</th>
                    <th>Total episodes</th>
                </tr>
            </thead>
            <tbody id="table-content"></tbody>
        </table>

    </div>

    <!-- Title info page -->
    <div id="title-page">
        <h2 id="title-text"></h2>

        <!-- Slideshow -->
        <div class="fling-minislide" id="slideshow">
            <img src="#" alt="Slide 4" />
            <img src="#" alt="Slide 3" />
            <img src="#" alt="Slide 2" />
            <img src="#" alt="Slide 1" />
        </div>

        <!-- 3 boxes -->
        <div id="info-container">
            <div class="info-item" id="info-column">
                <h3 class="info-header">INFO</h3>
                <ul id="info-list">
                    <li>
                        <p>English:</p>
                        <p class="list-property"></p>
                    </li>
                    <li>
                        <p>Synonyms:</p>
                        <p class="list-property"></p>
                    </li>
                    <li>
                        <p>Status:</p>
                        <p class="list-property"></p>
                    </li>
                    <li>
                        <p>Studio:</p>
                        <p class="list-property"></p>
                    </li>
                </ul>
            </div>
            <div class="info-item" id="summary-column">
                <h3 class="info-header">SUMMARY</h3>
                <p id="summary"></p>
            </div>
            <div class="info-item" id="review-stats-column">
                <h3 class="info-header">REVIEW</h3>
                <p id="review"></p><br>
                <h3 class="info-header">STATS</h3>
                <ul id="stats-list">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- <script src="js/title_list.js"></script> -->
    <script src="js/title_list.js"></script>
    <script src="js/anime_page.js"></script>

</body>

</html>
